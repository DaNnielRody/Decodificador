<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container">
        <header class="cabecalho">
            <img src="/Vector.png" alt="logo da Alura">
        </header>

        <div class="container-input">
            <div class="input-place">
                <textarea id="input-text" placeholder="Digite seu texto"></textarea>
                <p>	&#9888; Apenas letras minúsculas e sem acento.</p>
            </div>

            <div id="output">
                <img src="/High quality products 1 1.svg" alt="Imagem Alura">
                <h2>Nenhuma mensagem encontrada</h2>
                <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
            </div>
        </div>

            <div class="btn">
                <div class="container-btn">
                    <button onclick="criptografar()" class="btn-criptografar" >Criptografar</button>
                    <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
                </div>
            </div>

        
    </main>

    <footer class="rodape">
        <h3>Página feita por: <a href="https://github.com/DaNnielRody" target="_blank">Daniel Rody</a></h3>
    </footer>

    <script src="script.js"></script>

</body>
</html>
